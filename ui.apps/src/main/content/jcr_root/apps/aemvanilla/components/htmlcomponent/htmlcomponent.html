<div data-sly-use.model="com.aem.vanilla.core.models.components.htmlcomponent.HtmlComponentModel"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     id="${component.id}">
    <div data-sly-test="${wcmmode.edit}">${component.id}</div>
    <div data-sly-test="${!wcmmode.edit}" data-sly-unwrap="${!wcmmode.edit}">${model.htmlCode @ context='unsafe'}</div>
    <sly data-sly-call="${templates.placeholder @ isEmpty = model.isEmpty}"></sly>
</div>
